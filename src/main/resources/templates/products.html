<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Products</title>
</head>
<body>
	<h1>MarketDemo - Products</h1>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>NAME</th>
				<th>DESCRIPTION</th>
				<th>STOCK</th>
				<th>PRICE</th>
				<th>THUMB</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="product : ${products}">
				<td th:text="${product.id}" />
				<td th:text="${product.name}" />
				<td th:text="${product.description}" />
				<td th:text="${product.stock}" />
				<td th:text="${product.price}" />
				<td th:text="${product.id}" />
			</tr>
		</tbody>
	</table>
</body>
</html>
